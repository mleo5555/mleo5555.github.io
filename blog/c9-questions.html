        <h2>Good Questions</h2>
        <h4>9/1/15</h4>
          <p>A good question is descriptive and strait forward. The best way to explain this is with examples.</p>
          <p>Good: "Which Ruby method would be the best for splitting a string into individual letters?"</p>
          <p>Bad: "How do I split a string?"</p>
